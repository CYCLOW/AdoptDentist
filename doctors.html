<html>
    <head>
        <title>Adopt_Dentist_D</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Owner's-->
        <link rel="stylesheet" href="doctors.css">
    </head>
    <body>
            <div class="bg">
                    <header>
                            <nav class="navbar navbar-inverse" style="background-color:rgb(255, 255, 255) ">
                                <div class="container-fluid">
                                        <div class="navbar-header">
                                            <img src="images/Logo Image.PNG" alt="Opps!" height="75px">
                                            <img src="images/Logo.PNG" alt="Opps! Again" height="75px">
                                        </div>
                                        <ul class="nav navbar-nav navbar-right">
                                          <li><a href="index.html" style><i class="fa fa-chevron-left"></i></a></li>

                                        </ul>
                                </div>
                            </nav>            
                    </header>
                        <div class="login-reg-panel">
                            <div class="login-info-box">
                                <h2>Have an account?</h2>
                                <p>Your Hospital for Life</p>
                                <label id="label-register" for="log-reg-show">Login</label>
                                <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
                            </div>
                                                
                            <div class="register-info-box">
                                <h2>Don't have an account?</h2>
                                <p>Excellence is Our Specialty</p>
                                <label id="label-login" for="log-login-show">Register</label>
                                <input type="radio" name="active-log-panel" id="log-login-show">
                            </div>
                                                
                            <div class="white-panel" style="margin-bottom:100px">
                                <div class="login-show">
                                    <h2>LOGIN AS A DENTIST</h2>
                                    <input type="text" placeholder="Email">
                                    <input type="password" placeholder="Password">
                                    <input type="button" value="Login">
                                    <a href="">Forgot password?</a>
                                </div>
                                <div class="register-show">
                                    <h2>REGISTER AS A DENTIST</h2>
                                    <input type="text" placeholder="Email">
                                    <input type="password" placeholder="Password">
                                    <input type="password" placeholder="Confirm Password">
                                    <input type="button" value="Register">
                                </div>
                            </div>
                        </div>  
                    
                    <footer>
                        <section id="footer">
                            <div class="container_footer">
                                
                                <div class="row text-center text-xs-center text-sm-left text-md-left" style="padding-bottom:0px">
                                    <div class="col-xs-12 col-sm-3 col-md-3">
                                        <i class="glyphicon glyphicon-exclamation-sign"></i>
                                        <p><a class="foot_link">About</a></p>
                                    </div>
                                    <div class="col-xs-12 col-sm-3 col-md-3">
                                        <i class="glyphicon glyphicon-user"></i>
                                        <p><a class="foot_link">Careers</a></p>
                                    </div>
                                    <div class="col-xs-12 col-sm-3 col-md-3">
                                        <i class="fa fa-facebook"></i>
                                        <p><a class="foot_link">Social</a></p>
                                    </div>
                                    <div class="col-xs-12 col-sm-3 col-md-3">
                                        <i class="glyphicon glyphicon-envelope"></i>
                                        <p><a class="foot_link">Contact</a></p>
                                    </div>
                                </div>
                                
                                <div class="copy row" style="padding-top: 0px">
                                    
                                    Copyright &copy, AdoptDentist. All rights Reserved. 
                                    
                                </div>
                                
                            </div>
                        </section>
                    </footer>
                </div>
        
    </div>
    <script type="text/javascript">

$(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});
  
    </script>
    </body>
</html>
